<!DOCTYPE html>
<html ng-app = "ExcelApp">
<head>
    <meta charset="UTF-8" />
    <title>Export to Excel</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script src="js/ExcelExport.js" type = "text/javascript"></script>
</head>
<body>
    <div ng-controller="ExcelController">
        <div class = "container">
            <h2>Exporting to excel</h2>
            <div class = "row well">
                <div class = "col-md-3">
                    <h3>search</h3>
                </div>
                <div class= "col-md-6">
                    <input type = "text" class = "form-control" ng-model = "search"
                    placeholder="Enter Search Word">
                </div>
                <div><button ng-click = "createcsv()" class= "btn btn-primary">Export to excel</button>
                </div>
            </div>
            <table id = "example" class = "table table-striped table-bordered" width = "100%" cellspacing = "0">
                <thead>
                    <tr>
                        <th>screenName</th>
                        <th>screenOrder</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat = "item in jsondata | filter:search">
                        <td>{{item.screenName}}</td>
                        <td>{{item.screenOrder}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
