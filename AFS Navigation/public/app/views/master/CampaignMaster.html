    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Campaign Master
      </h1>
      <!-- <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a href="#">Masters</a></li>
        <li class="active">Campaign Master</li>
      </ol> -->
    </section>

    <!-- Main content -->
    <section class="content">

       <div class="row">
        <div class="col-md-6">

          <div class="box">
            <div class="box box-primary">
              <div class="box-header">
               <div class="bg-navy-active color-palette">
              <br>
              <h3 class="box-title">&nbsp;&nbsp;Add</h3>

              
            </div>
            <br>
            <!-- /.box-header -->
            <div class="box-body no-padding">
               <label class="col-md-4 control-label" >Code</label>
                  <div class="col-md-6  inputGroupContainer">
                      <div class="input-group"> <span class="input-group-addon"><li class="glyphicon glyphicon-flag"></li></span>
                      <input name="code" placeholder="code" class="form-control"  type="text" ng-model="regData.code">
                    </div>
                </div>
                <br> <br>
                 <label class="col-md-4 control-label" >Campaign</label>
                  <div class="col-md-6  inputGroupContainer">
                      <div class="input-group"> <span class="input-group-addon"><li class="glyphicon glyphicon-flag"></li></span>
                      <input name="campaign" placeholder="Campaign Name" class="form-control"  type="text" ng-model="regData.campaign_name" maxlength="3">
                    </div>
                </div>
                <br> <br>
              <label class="col-md-4 control-label" >Country Name</label>
              <div class="col-md-6  inputGroupContainer">
                      <div class="input-group"> <span class="input-group-addon"><li class="glyphicon glyphicon-flag"></li></span>
                      <!--input name="country" placeholder="Country Name" class="form-control"  type="text" ng-model="countryMaster.regData.country" -->

                      <input list="countryMasters" name="country"  placeholder="Country Name" class="form-control" ng-model="regData.country" >
                      <datalist id="countryMasters" >
                      <option ng-repeat="x in countryMaster" value="{{x.country}}">Country :{{x.country}}</option>
                      </datalist>
                      </div>
                  </div>
                  <br>
                  <br>
                  
                   <label class="col-md-4 control-label" >State</label>
              <div class="col-md-6  inputGroupContainer">
                      <div class="input-group"> <span class="input-group-addon"><li class="glyphicon glyphicon-flag"></li></span>
                      <!--input name="country" placeholder="Country Name" class="form-control"  type="text" ng-model="countryMaster.regData.country" -->

                      <input list="stateMastersM" name="state"  placeholder="State Name" class="form-control" ng-model="regData.country" >
                      <datalist id="stateMasters" >
                      <option ng-repeat="x in stateMaster" value="{{x.state}}">State :{{x.state}}</option>
                      </datalist>
                      </div>
                  </div>
                  <br> <br>
                  <div class="form-group">
                <label class="col-md-4 control-label">Date From</label>
                  <div class="col-md-6  inputGroupContainer">
                      <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                      <input name="date_from" class="form-control"  type="date" ng-model="date_from.regData.dob">
                    </div>
                </div>
              </div>
              <br>
              <br>
             <div class="form-group">
                <label class="col-md-4 control-label">Date To</label>
                  <div class="col-md-6  inputGroupContainer">
                      <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                      <input name="date_to" class="form-control"  type="date" ng-model="date_to.regData.anniversary">
                    </div>
                </div>
              </div>
              <br>
              <br>
                <label class="col-md-4 control-label" >Notes</label>
                  <div class="col-md-6  inputGroupContainer">
                      <div class="input-group"> <span class="input-group-addon"><li class="glyphicon glyphicon-flag"></li></span>
                      <input name="notes" placeholder="Notes" class="form-control"  type="text" ng-model="regData.notes">
                    </div>
                </div>
                <br><br>
                <label class="col-md-4 control-label" >Active</label>
                  <div class="col-md-6  inputGroupContainer">

                    <div class="form-group">

                    <label>
                      <input type="radio" name="r3" class="flat-red">
                      Yes
                    </label>
                  
                    <label>
                      <input type="radio" name="r3" class="flat-red">
                      No
                    </label>
                  </div>
                   <div class="col-md-6 inputGroupContainer">
                    
                <button type="submit" class="btn btn-block btn-primary" ng-click="setStateMaster(regData)">Save</button></div>
                <div class="col-md-6  inputGroupContainer">
                <button type="submit" class="btn btn-block btn-primary">Reset</button></div>
                </div>
                </div>

              </div>
            </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
    <br>
    <br>
    <div class="row">
        <div class="col-md-11">
             <div class="box box-primary">
            <div class="box-header">
              <div class="bg-navy-active color-palette">
              <br>
              <h3 class="box-title">&nbsp;&nbsp;Campaign List</h3>
            </div>
          </div>
        </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-striped">
                <tr>               
                  <th>Code</th>
                  <th>Campaign</th>
                  <th>State</th>
                  <th>From</th>
                  <th>To</th>
                  <th>Active</th>
                  <th>Actions</th>
                </tr>
                            
                <tr dir-paginate="user in countryMaster|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
                <td>{{user.code}}</td>
                <td>{{user.campaign}}</td>
                <td>{{user.state}}</td>
                <td>{{user.from}}</td>
                <td>{{user.to}}</td>
                <td>{{user.active}}</td>
                <td><button type="button" class="btn bg-teal-gradient btn-sm" ng-click="edit(user.country_code)">
                    <span class="glyphicon glyphicon-edit"></span>  
                    </button>
                    <button type="button" class="btn bg-teal-gradient btn-sm" ng-click="remove(user.country_code)">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button> 
                </td>              
              </tr>
              
                
              </table>
            </div>
            <!-- /.box-body -->
            
        </div>
      </div>
    </section>
    <!--end of pavithra
