    <section class="content-header">
      <h1>
        Role Master
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a href="#">Masters</a></li>
        <li class="active">Country Master</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
       <div class="row">
      <div class="col-md-6">
        <div class="box">
          <div class="box box-primary">
            <div class="box-header">
             <div class="bg-navy-active color-palette">
                <br>
                <h3 class="box-title">&nbsp;&nbsp;Add</h3>
              </div>
              <br>
            <!-- /.box-header -->
              <div class="box-body no-padding">
                <label class="col-md-4 control-label" >Code</label>
                <div class="col-md-6  inputGroupContainer">
                  <div class="input-group"> <span class="input-group-addon"><li class="glyphicon glyphicon-flag"></li></span>
                    <input name="country_short_name" placeholder="Code" class="form-control"  type="text" ng-model="regData.country_short_name" maxlength="4">
                  </div>
                </div>
              </div>
              <br>
              <label class="col-md-4 control-label" >Role</label>
                <div class="col-md-6  inputGroupContainer">
                  <div class="input-group"> <span class="input-group-addon"><li class="glyphicon glyphicon-flag"></li></span>
                    <input name="country_short_name" placeholder="Short name" class="form-control"  type="text" ng-model="regData.country_role" >
                  </div>
                </div>
                <br>
                <br>
                <br>
              <label class="col-md-4 control-label" >Active</label>
                <div class="col-md-6  inputGroupContainer">
                  <div class="form-group">
                    <label>
                      <input type="radio" name="r3" class="flat-red">
                      Yes
                    </label>
                  
                    <label>
                      <input type="radio" name="r3" class="flat-red">
                      No
                    </label>
                  </div>
                  <div class="col-md-6  inputGroupContainer">
                    <button type="submit" class="btn btn-block btn-primary" ng-click="setStateMaster(regData)">Save</button>
                  </div>
                  <div class="col-md-6  inputGroupContainer">
                    <button type="submit" class="btn btn-block btn-primary">Reset</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.box-body -->
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
             <div class="box box-primary">
            <div class="box-header">
              <div class="bg-navy-active color-palette">
              <br>
              <h3 class="box-title">View Roles</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-striped">
                <tr>
                  
                  <th>Code</th>
                  <th>Role</th>
                  <th>Active</th>
                  <th>Actions</th>
                </tr>
                <tr>
                  <td>{{user.code}}</td>
                  <td>{{user.Role}}</td>
                  <td>{{user.Active}}</td>
                  <td><button type="button" class="btn bg-teal-gradient btn-sm">
                      <span class="glyphicon glyphicon-edit"></span></button><button type="button" class="btn bg-teal-gradient btn-sm">
                      <span class="glyphicon glyphicon-trash"></span>  
                    </button> 
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
 
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
